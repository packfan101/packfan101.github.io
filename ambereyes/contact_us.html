        <div class="contact-section-1">
          <div id="map" class="contact-image-1"></div>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3031.0940731196406!2d-111.92492894906137!3d40.561599779247175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8752863c9f3eee97%3A0xd68a5c3c7be3b40a!2s1098%20UT-151%20STE%20106%2C%20South%20Jordan%2C%20UT%2084095!5e0!3m2!1sen!2sus!4v1629302596029!5m2!1sen!2sus" width="550" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        <button class="contact-form-button" onclick="openForm()">Send Us a Message!</button>
      
        <div class="form-popup" id="myForm">
          <form method="POST" name="contactform" action="contact-form-handler.php" class="form-container">
            <h1>Send Us a Message!</h1>
            <br>
          <label><b>First Name</b></label>
            <input type="text" placeholder="Enter your First Name" name="firstName" required>
            <br>
          <label><b>Last Name</b></label>
            <input type="text" placeholder="Enter your Last Name" name="lastName" required>
            <br>
          <label><b>Email</b></label>
            <input type="text" placeholder="Enter your Email" name="email" required>
            <br>
            <label><b>Phone Number</b></label>
            <input type="tel" placeholder="Enter your Phone Number" name="phone">
            <br>
          <label id="message">Message</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px; width:100%;"></textarea>

            <button type="submit" class="btn">Send Message</button>
            <button class="btn cancel" onclick="closeForm()">Close</button>
          </form>
        </div>
        <script src="js/form.js"></script>
      </div>
