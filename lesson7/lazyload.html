<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lazyload images</title>
    <link rel="stylesheet" href="css/lazyload.css">
    <script src="js/lazyload.js" defer></script>
</head>
<body>
    <h1>Lazy Load Images</h1>
    <picture><img src="https://via.placeholder.com/300x400" data-src= "https://placeimg.com/300/400/any" alt="random image"></picture>
    <picture><img src="https://via.placeholder.com/300x400" data-src= "https://picsum.photos/300/400" alt="random image"></picture>
    <picture><img src="https://via.placeholder.com/300x400" data-src= "https://lorempixel.com/300/400" alt="random image"></picture>
    <picture><img src="https://via.placeholder.com/300x400" data-src= "https://loremflickr.com/300/400" alt="random image"></picture>
    <picture><img src="https://via.placeholder.com/300x400" data-src= "https://placekitten.com/300/400" alt="random image"></picture>
    <picture><img src="https://via.placeholder.com/300x400" data-src= "https://placebear.com/300/400" alt="random image"></picture>
</body>
</html>
